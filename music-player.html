<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>music player</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/music.css'>
</head>
<body>
  <div class="app">
    <header>
      <h1>Tap music</h1>
      <p>Make your own music</p>
    </header>
    <div class="visual">  
    </div>
    <div class="pads">
      <div class="pad1">
        <audio src="sounds/bubbling.wav" class="sound"></audio>
      </div>
      <div class="pad2">
        <audio src="sounds/moonDoor.mp3" class="sound"></audio>
      </div>
      <div class="pad3">
        <audio src="sounds/moonRadarBlips.mp3" class="sound"></audio>
      </div>
      <div class="pad4">
        <audio src="sounds/bubbling.wav" class="sound"></audio>
      </div>
      <div class="pad5">
        <audio src="sounds/moonDoor.mp3" class="sound"></audio>
      </div>
      <div class="pad6">
        <audio src="sounds/moonRadarBlips.mp3" class="sound"></audio>
      </div>
    </div>
  </div>
  <script src='js/music.js'></script>
</body>
</html>
